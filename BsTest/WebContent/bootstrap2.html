<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>#</th>
				<th>姓名</th>
				<th>年龄</th>
				<th>性别</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th>1</th>
				<th>小明</th>
				<th>20</th>
				<th>男</th>
			</tr>
			<tr>
				<th>2</th>
				<th>小丽</th>
				<th>21</th>
				<th>女</th>
			</tr>
		</tbody>
	</table>
	<hr/>
	<br/>
	<!--  -->
	<table class="table table-striped table-bordered table-hover table-condensed">
		<thead>
			<tr>
				<th>#</th>
				<th>姓名</th>
				<th>年龄</th>
				<th>性别</th>
			</tr>
		</thead>
		<tbody>
			<tr class="alert-success">
				<td>1</td>
				<td>小明</td>
				<td>20</td>
				<td>男</td>
			</tr>
			<tr class="alert-danger">
				<td>2</td>
				<td>小丽</td>
				<td>21</td>
				<td>女</td>
			</tr>
		</tbody>
	</table>
	<br/>
	<hr/>
	<!-- form-control显示宽带100%，圆角，聚焦时边框会有阴影 -->
	<input type="text" class="form-control input-group-sm"/>
	<select class="form-control"></select>
	<textarea class="form-control" rows="10" cols="10"></textarea>
	<br/>
	<hr/>
	<div class="checkbox">
		<label><input type="checkbox"/>足球</label>
	</div>
	<div class="checkbox">
		<label><input type="checkbox"/>冰上曲棍球</label>
	</div>
	
</body>
</html>
